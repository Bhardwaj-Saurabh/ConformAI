apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-service
  labels:
    app: conformai
    component: rag-service
    environment: staging
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: conformai
      component: rag-service
  template:
    metadata:
      labels:
        app: conformai
        component: rag-service
        environment: staging
    spec:
      containers:
      - name: rag-service
        image: ACR_LOGIN_SERVER/conformai-rag-service:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: conformai-config
              key: environment
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: conformai-config
              key: log-level
        - name: LLM_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: conformai-config
              key: llm-provider
        - name: LLM_MODEL
          valueFrom:
            configMapKeyRef:
              name: conformai-config
              key: llm-model
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: conformai-secrets
              key: openai-api-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: conformai-secrets
              key: anthropic-api-key
        - name: OPIK_API_KEY
          valueFrom:
            secretKeyRef:
              name: conformai-secrets
              key: opik-api-key
        - name: COMET_WORKSPACE
          valueFrom:
            configMapKeyRef:
              name: conformai-config
              key: comet-workspace
        - name: OPIK_PROJECT_NAME
          valueFrom:
            configMapKeyRef:
              name: conformai-config
              key: opik-project-name
        - name: OPIK_URL
          valueFrom:
            configMapKeyRef:
              name: conformai-config
              key: opik-url
        - name: OPIK_ENABLED
          valueFrom:
            configMapKeyRef:
              name: conformai-config
              key: opik-enabled
        - name: QDRANT_URL
          value: "http://qdrant:6333"
        - name: QDRANT_API_KEY
          valueFrom:
            secretKeyRef:
              name: conformai-secrets
              key: qdrant-api-key
              optional: true
        - name: DATABASE_URL
          value: "postgresql://conformai:$(POSTGRES_PASSWORD)@postgres:5432/conformai"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: conformai-secrets
              key: postgres-password
        - name: RETRIEVAL_SERVICE_URL
          value: "http://retrieval-service:8002"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: rag-service
  labels:
    app: conformai
    component: rag-service
spec:
  type: ClusterIP
  selector:
    app: conformai
    component: rag-service
  ports:
  - port: 8001
    targetPort: 8000
    protocol: TCP
    name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rag-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rag-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
