[pytest]
# Pytest Configuration for ConformAI

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require services)
    e2e: End-to-end tests (full system)
    slow: Slow running tests
    rag: RAG pipeline tests
    data_pipeline: Data pipeline tests
    api: API endpoint tests
    airflow: Airflow DAG tests
    cicd: CI/CD quality gate tests (minimum thresholds)
    requires_api_keys: Tests requiring external API keys
    requires_qdrant: Tests requiring Qdrant database
    requires_postgres: Tests requiring PostgreSQL database

# Async configuration
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=services
    --cov=shared
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --maxfail=5
    -ra

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = services,shared
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
skip_empty = true
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
