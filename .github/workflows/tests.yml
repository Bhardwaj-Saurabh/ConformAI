name: Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --frozen --dev

      - name: Run unit tests
        run: |
          uv run pytest tests/unit -v --cov=services --cov=shared --cov-report=xml --cov-report=term-missing
        env:
          ANTHROPIC_API_KEY: sk-ant-test-key
          OPENAI_API_KEY: sk-test-key

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: conformai
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: conformai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          uv sync --frozen --dev

      - name: Wait for services to be ready
        run: |
          echo "Waiting for Qdrant..."
          timeout 30 bash -c 'until curl -f http://localhost:6333/collections 2>/dev/null; do sleep 1; done'
          echo "Waiting for PostgreSQL..."
          timeout 30 bash -c 'until pg_isready -h localhost -p 5432; do sleep 1; done'
          echo "All services ready!"

      - name: Run integration tests
        run: |
          uv run pytest tests/integration/test_data_pipeline.py -v --cov=services --cov=shared --cov-report=xml
        env:
          ANTHROPIC_API_KEY: sk-ant-test-key
          OPENAI_API_KEY: sk-test-key
          QDRANT_URL: http://localhost:6333
          DATABASE_URL: postgresql://conformai:test_password@localhost:5432/conformai_test
          REDIS_URL: redis://localhost:6379/0

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: integration
          name: codecov-integration

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: conformai
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: conformai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          uv sync --frozen --dev

      - name: Wait for services to be ready
        run: |
          echo "Waiting for Qdrant..."
          timeout 30 bash -c 'until curl -f http://localhost:6333/collections 2>/dev/null; do sleep 1; done'
          echo "All services ready!"

      - name: Run E2E tests (without API keys)
        run: |
          uv run pytest tests/e2e -v -m "not requires_api_keys" --cov=services --cov-report=xml
        env:
          ANTHROPIC_API_KEY: sk-ant-test-key
          OPENAI_API_KEY: sk-test-key
          QDRANT_URL: http://localhost:6333
          DATABASE_URL: postgresql://conformai:test_password@localhost:5432/conformai_test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: e2e
          name: codecov-e2e

  lint:
    name: Linting & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          uv tool install ruff
          uv tool install mypy

      - name: Run Ruff
        run: |
          uvx ruff check .

      - name: Run mypy (type checking)
        run: |
          uvx mypy services/ shared/ || true
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run Bandit (security linter)
        run: |
          uvx bandit -r services/ shared/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, lint]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "================================"
          echo "Test Results Summary"
          echo "================================"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "================================"

          # Critical jobs that must pass
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "❌ Unit tests failed - this is a critical failure"
            exit 1
          fi

          if [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "❌ Integration tests failed - this is a critical failure"
            exit 1
          fi

          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Linting failed - this is a critical failure"
            exit 1
          fi

          # E2E tests are allowed to have partial failures (some tests require real services)
          if [ "${{ needs.e2e-tests.result }}" == "failure" ]; then
            echo "⚠️  E2E tests have some failures (expected - some tests require real Qdrant collection)"
          fi

          echo ""
          echo "✅ All critical tests passed!"
          echo "✅ Unit Tests: All passing"
          echo "✅ Integration Tests: All passing"
          echo "✅ Linting: All passing"
